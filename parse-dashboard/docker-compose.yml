version: '2'

services:
  dashboard:
    image: parseplatform/parse-dashboard
    command: parse-dashboard --config ./config/dashboard.json
    # volumes:
    # - ./dashboard.json:/src/Parse-Dashboard/parse-dashboard-config.json
    expose:
      - 4040
    volumes:
      - config:/src/Parse-Dashboard/config:ro
    networks:
      - nginx-proxy
    environment:
      - VIRTUAL_HOST=${DOMAIN}
      - VIRTUAL_PORT=4040
#      - VIRTUAL_PROTO=https
      - PARSE_DASHBOARD_ALLOW_INSECURE_HTTP=1
      - LETSENCRYPT_HOST=${DOMAIN}
      - LETSENCRYPT_EMAIL=namlehong@gmail.com


networks:
  nginx-proxy:
    external:
      name: web


volumes:
  config:
    driver: local