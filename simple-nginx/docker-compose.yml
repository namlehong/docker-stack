version: '2'

services:
  nginx:
    image: nginx:alpine
    networks:
      - nginx-proxy
    volumes: 
      - html:/usr/share/nginx/html
    environment:
      VIRTUAL_HOST: ${DOMAIN}
      LETSENCRYPT_HOST: ${DOMAIN}
      LETSENCRYPT_EMAIL: namlehong@gmail.com

volumes:
  html:
    driver: local

networks:
  nginx-proxy:
    external:
      name: web